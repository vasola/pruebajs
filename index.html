      <li><a href="#"><i class="fa fa-envelope-o" aria-hidden="true"></i> Mensajes</a></li>
      <li><a href="#"><i class="fa fa-twitter twitter" aria-hidden="true"></i> </a></li>
    </ul>
    <form class="navbar-form navbar-left">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search Twitter">
      </div>
      <button type="submit" class="btn btn-default">Tweet</button>
    </form>
  </div>

<div class="container down">

        <div class="col-md-5">

                  <h2>@va_sola</h2>

                      <div class="col-md-4">
                          <h3>Tweet</h3>
                          <h4>37.9K</h4>
                      </div>
                      <div class="col-md-4">
                          <h3>Following</h3>
                          <h4>569</h4>
                      </div>
                      <div class="col-md-4">
                          <h3>Followers</h3>
                          <h4>397</h4>
                      </div>
                  </div>
              </div>
          </div>
          <div class="img-perfil">
              <img src="images/perfil.jpg" alt="" class="perfil img-responsive img-circle">
          </div>
            <form class="tweet" id="tweet">
            <textarea id="myform" name="Tweet" maxlength="140" placeholder="¿Qué está pasando?"></textarea>
            <div class="icons">
                <a href="#"><i class="fa fa-picture-o" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-bar-chart" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-map-marker" aria-hidden="true"></i></a>
            </div>
            <button type="submit" class="btn btn-tweet" id="submit">Enviar</button>         
            </form>          
        </div>
